---
name: Code review using Reek
author: Money Forward, Inc.
description: Analyze code statically using Reek in Github actions
inputs:
  files:
    description: |
      Specify files or directories

      (Multiple files or directories can be specified by separating them with line feed)
    required: false
  options:
    description: |
      Changes `reek` command line options.

      Specify the options in JSON array format.
      e.g.: '["--smell", "NilCheck"]'
    required: false
  working_directory:
    description: Changes the current working directory of the Node.js process
    required: false
  reporter_type_notation:
    description: |
      Change the reporter.

      (Multiple can be specified separated by commas)
    required: false
runs:
  using: 'node12'
  main: 'dist/action/index.js'
branding:
  icon: 'search'
  color: 'orange'
